redis:
  enabled: true
  fullnameOverride: redis

  image:
    tag: 7.2.0-debian-11-r0

  auth:
    enabled: false

  global:
    storageClass: premium-rwo

  master:
    persistence: &redis-size
      size: 1Gi
    resources: &redis-resources
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 256Mi

  replica:
    replicaCount: 1
    persistence: *redis-size
    resources: *redis-resources

  metrics:
    enabled: true